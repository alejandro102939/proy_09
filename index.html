        class Persona { // Clase padre 
            #documento;  // propiedades
            #nombreCompleto;

            constructor (){ // Se utiliza para inicializar un objeto cuando se crea una instancia de una clase, para que el atribo o propiedad sea coherente y utilizable
                this.#documento = '1019985380';
                this.#nombreCompleto = 'Luis Alejandro Morales Lopez';
            }

            // set para asignar un valor / get para obtener el valor de un atributo de una clase 
            set setDocumento(value){
                this.#documento = value;
            }
            get getDocumento(){
                return this.#documento;
            }

            set setNombreCompleto(value){
                this.#nombreCompleto = value;
            }
            get getNombreCompleto(){
                return this.#nombreCompleto;
            }

            informacion(){ // Metodo agregado para dar informacion 
                console.log(`Mi numero de documento es: ` + this.getDocumento + ` Y mi nombre completo es: ` + this.getNombreCompleto );
            }
        }

        class Aprendiz extends Persona{ // Clase hija que hereda de clase padre 'Persona'

            get getFicha(){
                return this.#ficha;
            }

            set setPrograma(value){
                this.#programa = value;
            }
            get getPrograma(){
                return this.#programa;
            }

            matricula(){  // metodo
                console.log(`Estoy inscrito en la ficha ` + this.getFicha + ` del programa ` + this.getPrograma);
            }
        }
